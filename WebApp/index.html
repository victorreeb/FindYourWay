<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>FindYourWay</title>
    <link rel="stylesheet" href="https://bootswatch.com/simplex/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link rel="stylesheet" href="assets/css/app.css" />

</head>
<body>
  <div header></div>
    <h1 class="text-center">Find Your Way</h1>
    <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
    <div class="container">
      <div ng-view></div>
    </div>
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="http://code.angularjs.org/1.6.0/angular.min.js"></script>
    <script type="text/javascript" src="./assets/js/angular-1.6.1/angular-sanitize.min.js"></script>
    <script src="http://code.angularjs.org/1.6.0/angular-route.min.js"></script>
    <script src="http://code.angularjs.org/1.6.0/angular-cookies.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>

    <script src="app.js"></script>
    <script src="components/map/mapController.js"></script>
    <script src="services/map.service.js"></script>
    <script src="components/admin/adminController.js"></script>
    <script src="services/admin.service.js"></script>
    <script src="services/flash.service.js"></script>
</body>
</html>
