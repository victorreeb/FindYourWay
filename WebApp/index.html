<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>FindYourWay</title>
    <!--<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />-->
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  <div header></div>

    <div class="jumbotron">
        <div class="container">
            <div class="col-sm-8 col-sm-offset-2">

                <div ng-view></div>
            </div>
        </div>
    </div>



    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="http://code.angularjs.org/1.6.0/angular.min.js"></script>
    <script src="http://code.angularjs.org/1.6.0/angular-route.min.js"></script>
    <script src="http://code.angularjs.org/1.6.0/angular-cookies.min.js"></script>

    <script src="app.js"></script>
    <script src="components/home/homeController.js"></script>
    <script src="components/admin/adminController.js"></script>
    <script src="services/admin.service.js"></script>
    <script src="services/flash.service.js"></script>

</html>
