<h1>FindYourWay Administration</h1>
<div class="row">
  <div class="col-lg-6">
    <h2>Ajout de(s) Point(s)</h2><hr>
    <form name="form" ng-submit="vm.addPoint()" role="form">
        <h4>Coordonnee du point<h4><hr>
        <div class="form-group">
            <label for="latitude">Latitude</label>
            <input type="latitude" name="latitude" id="latitude" class="form-control"  required />
            <span ng-show="form.latitude.$dirty && form.latitude.$error.required" class="help-block">Latitude is required</span>

            <label for="longitude">Longitude</label>
            <input type="longitude" name="longitude" id="longitude" class="form-control"  required />
            <span ng-show="form.longitude.$dirty && form.longitude.$error.required" class="help-block">Longitude is required</span>
        </div>
        <h4>Appellation pour trouver le point<h4><hr>
          <div class="form-group">
              <label for="appellation">Appellation</label>
              <input type="appellation" name="appellation" id="appellation" class="form-control"  required />
              <span ng-show="form.appellation.$dirty && form.appellation.$error.required" class="help-block">Appellaton is required</span>
    </form>
  </div>
  <div class="col-lg-6">
    <h2>Ajout de Destinations</h4><h2>

  </div>
</div>
