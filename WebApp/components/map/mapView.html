<div ng-show="!booleanMap" class="col-md-6 col-md-offset-3">

   <form name="form" ng-submit="vm.afficher_map()" role="form">


        <div class="form-group" ng-class="{'has-error': form.nom.$dirty && form.nom.$touched && form.nom.$error.required ,  'has-success': form.nom.$valid}">
            <label for="nom">Nom de la partie</label>
            <input type="text" name="nom" id="nom" class="form-control" ng-model="vm.partie.nom" required />
            <span ng-show="form.nom.$touched && form.nom.$error.required" class="help-block">Name is required</span>
        </div>



          <div class="form-group" ng-class="{'has-error': form.description.$touched,'has-success': form.description.$valid}">
            <label for="description">Description de la partie</label>
            <input type="text" name="description" id="description" class="form-control" ng-model="vm.partie.description" required />
            <span ng-show="form.description.$touched && form.description.$error.required" class="help-block">Description is required</span>
        </div>

        
        <div class="form-actions text-center">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Play</button>
        </div>

    </form>
</div>






<div ng-show="booleanMap">


<div class="row">
  <div class="col-sm-6">
  
    <div id="mapid" class="map_container"></div>
    <p class="text-center">Cliquer pour placer le point sur la carte</p>
  </div>
  <div class="col-sm-6">
    <!-- appellation du point courant ici -->
    <div class="appellation_container" ng-bind-html="vm.appellation_print"></div>

    <hr>
    <!-- indices ajoutÃ©s ici -->
    <div class="indice_container" ng-bind-html="vm.indices_print"></div>

  </div>
</div>

</div>
